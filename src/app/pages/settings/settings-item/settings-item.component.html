<div class="d-flex flex-column col-6 registration-input-wrap m-auto pt-5">
  <p-tabView>
    <p-tabPanel header="Смена пароля">
      <ng-template pTemplate="content">


        <div class="m-auto">
          <span class="mx-3">Текущий пароль</span>
          <input type="password"
                 class="mt-3"
                 pInputText
                 [ngClass]="{'input-error': !pswOld}"
                 [(ngModel)]="pswOld"/>
        </div>

        <div class="m-auto">
          <span class="mx-3">Новый пароль</span>
          <input type="password"
                 class="mt-3"
                 pInputText
                 [ngClass]="{'input-error': !pswNew}"
                 [(ngModel)]="pswNew"/>
        </div>

        <div class="m-auto">
          <span class="mx-3">Подтверждение пароля</span>
          <input type="password"
                 class="mt-3"
                 pInputText
                 [ngClass]="{'input-error': !pswNewRepeat}"
                 [(ngModel)]="pswNewRepeat"/>
        </div>

        <div class="mt-5 d-flex justify-content-center m-auto">
          <button class="btn btn-dark m-lg-2" routerLink="/tickets/tickets-list">Назад</button>
          <button [disabled]="!pswOld || !pswNew || !pswNewRepeat"
                  (click)="changePassword($event)"
                  type="button"
                  class="btn btn-success ">
            Сменить пароль
          </button>
        </div>


      </ng-template>
    </p-tabPanel>

    <p-tabPanel header="Статистика">
      <ng-template pTemplate="content">
        <app-statistic></app-statistic>
      </ng-template>
    </p-tabPanel>
  </p-tabView>

</div>

<p-toast></p-toast>
